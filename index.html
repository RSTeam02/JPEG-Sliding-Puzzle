<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title></title>
        <style>     

        </style>
    </head>

    <body>
        <h2>Rectangular Sliding-Puzzle</h2>
        <div class="puzzle">                
        </div>
        <br>
        <form>
            
            <fieldset>
                <legend>Select JPEG, TIFF, PNG or GIF</legend>
                <input type="file" id="readFile">
            </fieldset>           
            <fieldset>
                <legend id="dimInfo">Format:</legend>
                Rows: <input class="MxN" type="range" min="2" max="10" value="2" id="row" />
                Cols: <input class="MxN" type="range" min="2" max="10" value="2" id="col" />
            </fieldset>
            <fieldset>
                <legend>Shuffle Tiles</legend>
                <input type = "button" id="rnd" value ="shuffle" />
                <input type = "button" id="undo" value ="reset" />
                <br>animate
                <input type = "checkbox" id="ani" />
                fast
                <input type='radio' class='speed' id='speed1' name='speed' value='fast' checked/>
                slow
                <input type='radio' class='speed' id='speed2' name='speed' value='slow' />             
            </fieldset>            
        </form>
        <div id="info"></div>
        <script src = "https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="import/class.js" type="module"></script>
        
    </body>

</html>
